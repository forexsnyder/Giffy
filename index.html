<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="styles.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <title>Giphy's Gif Giffer</title>
</head>

<body>
  <div class="header">
    <h1>Giphy's Gif Giffer</h1>
  </div>
  <div class="row">
    <div class="l-side">
      <section id="left-side">
        <button id="left-button">Search</button>
      </section>
    </div>
    <div>
      <div class="column-middle">
        <section id="center-gif">
          <iframe src="https://giphy.com/embed/QAIB3wwvcS5RvmwZI4" width="384" height="480" frameBorder="0"
            class="giphy-embed" allowFullScreen></iframe>
          <p><a href="https://giphy.com/gifs/justviralnet-funny-cat-catexe-QAIB3wwvcS5RvmwZI4">via GIPHY</a></p>
        </section>
      </div>
    </div>
    <div class="r-side">
      <section id="right-side">
        <button id="right-button">Search</button>
      </section>
    </div>
  </div>
  <div>
    <section class="search-title">
      <h2>Search for your favorite Gif</h2>
    </section>
    <div class="search-section">
      <input type="text" id="blank" placeholder="Search for a Gif">
      <button id="search">Search</button>
    </div>
    <div>
      <section class="nav-instructions">
        <h3>Use the arrows to navigate through the Gifs</h3>
      </section>
    </div>

</body>

</html>
