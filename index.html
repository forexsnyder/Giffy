<!DOCTYPE html>
<html>

<head>
  <title>Giffys Gif Giffer</title>
  <title>Cookies default to SameSite=Lax</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <!-- Gifs provided by tenor.com -->
</head>

<body>
  <div class="header">
    <h1>Giphy's Gif Giffer</h1>
  </div>
  <div class="row">
    <div class="l-side">
      <section id="left-side">
        <p><i class="arrow left"></i></p>

        <a id="l-button" class="previous round">&#8249;</a>
        <p>Back</p>
      </section>
    </div>

    <div class="column-middle">
      <section id="center-gif">
        <img id="gif-main" src="https://media.tenor.com/images/3ccc0e15cbf9bee22c30701649065643/tenor.gif">

      </section>
    </div>

    <div class="r-side">
      <section id="right-side">
        <p><i class="arrow right"></i></p>
        <a id="r-button" class="next round">&#8250;</a>
        <p>Next</p>
      </section>
    </div>
  </div>
  <div>
    <section class="search-title">
      <h2>Search for your favorite Gif</h2>
    </section>
    <div class="search-section">
      <input type="text" id="blank" placeholder="Search for a Gif">
      <button id="search">Search</button>
    </div>
    <div>
      <section class="nav-instructions">
        <h3>Use the arrows to navigate through the Gifs</h3>
      </section>
    </div>

</body>

</html>
