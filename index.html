<!DOCTYPE html>
<html>

<head>
  <title>Giffys Gif Giver</title>
  <title>Cookies default to SameSite=Lax</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <title>Giphy's Gif Giffer</title>
</head>

<body>
  <div class="header">
    <h1>Giphy's Gif Giffer</h1>
  </div>
  <div class="row">
    <div class="l-side">
      <section id="left-side">
        <p><i class="arrow left"></i></p>
        <!-- <button id="left-button">Search</button> -->
        <a id="l-button" class="previous round">&#8249;</a>
        <p>Back</p>
      </section>
    </div>
    <div>
      <div class="column-middle">
        <section id="center-gif">
          <div class="tenor-gif-embed" data-postid="4589950" data-share-method="host" data-width="100%"
            data-aspect-ratio="2.4057971014492754"><a
              href="https://tenor.com/view/spiderman-responsibility-gif-4589950">With Great Power Comes Great
              Responsibility GIF</a> from <a href="https://tenor.com/search/spiderman-gifs">Spiderman GIFs</a></div>
          <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
          <!-- <iframe src="https://giphy.com/embed/QAIB3wwvcS5RvmwZI4" width="384" height="480" frameBorder="0" -->
          <!-- class="giphy-embed" allowFullScreen></iframe> -->
        </section>
        <section>
          <!-- <p>From Tenor.com</p> -->

        </section>
      </div>
    </div>
    <div class="r-side">
      <section id="right-side">
        <p><i class="arrow right"></i></p>
        <a id="r-button" class="next round">&#8250;</a>
        <p>Next</p>
        <!-- <button id="right-button">Search</button> -->
      </section>
    </div>
  </div>
  <div>
    <section class="search-title">
      <h2>Search for your favorite Gif</h2>
    </section>
    <div class="search-section">
      <input type="text" id="blank" placeholder="Search for a Gif">
      <button id="search">Search</button>
    </div>
    <div>
      <section class="nav-instructions">
        <h3>Use the arrows to navigate through the Gifs</h3>
      </section>
    </div>

</body>

</html>
